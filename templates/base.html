{{ define "base" }}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SquarePhish2 | {{ .Title }}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="/static/css/theme.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <img src="/static/images/logo.png" alt="Logo" class="navbar-brand me-2" style="height: 45px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link {{ if eq .ActivePage "dashboard" }}active{{ end }}" href="/">Dashboard</a>
                        <a class="nav-link {{ if eq .ActivePage "config" }}active{{ end }}" aria-current="page" href="/config">Configuration</a>
                        <a class="nav-link {{ if eq .ActivePage "email" }}active{{ end }}" aria-current="page" href="/email">Send Email</a>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-secondary" id="theme-toggler" type="button" title="Toggle theme">
                            <i class="bi" id="theme-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="alert-fixed" id="alertPlaceholder"></div>

        <main class="container mt-4">
            
            {{template "body" .}}

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/static/js/theme.js"></script>

        {{template "scripts" .}}

    </body>
</html>
{{ end }}
